<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOLDZEN - Select Jewelry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@300;400;500&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E5D8B0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0 30px 0;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            z-index: 10;
        }

        .logo {
            width: 160px;
            height: 160px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 600;
            color: #F5E6D3;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .app-name img {
            max-width: 280px;
            height: auto;
            display: block;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 20px 0;
            min-height: 0;
        }

        .carousel-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-item img {
            width: 280px;
            height: 280px;
            object-fit: contain;
            border-radius: 20px;
            display: block;
            filter: brightness(0.7);
        }

        .carousel-item.active {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            z-index: 2;
            pointer-events: auto;
        }

        .carousel-item.active img {
            width: 380px;
            height: 380px;
            filter: none;
            border-radius: 20px;
        }

        .carousel-item.prev {
            opacity: 0.6;
            z-index: 1;
            left: 0;
            transform: translateX(-50%);
        }

        .carousel-item.next {
            opacity: 0.6;
            z-index: 1;
            right: 0;
            transform: translateX(50%);
        }

        .select-text-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .select-text {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .select-text img {
            max-width: 75%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Стили для десктопа */
        @media (min-width: 769px) {
            .select-text-container {
                top: 10px;
            }

            .select-text img {
                max-width: 30%;
            }

            .carousel-item.prev {
                left: calc(50% - 380px - 140px - 30px);
                transform: translateX(-50%);
            }

            .carousel-item.next {
                left: calc(50% + 380px + 140px + 30px);
                transform: translateX(-50%);
            }
        }

        .category-name-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .category-name {
            font-size: 32px;
            font-weight: 300;
            color: #F8E9A1;
            text-transform: uppercase;
            letter-spacing: 4px;
            white-space: nowrap;
            text-align: center;
            font-family: 'Oswald', sans-serif;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .dots {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #3A3A3A;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #F8E9A1;
            width: 10px;
            height: 10px;
            box-shadow: 0 0 10px rgba(248, 233, 161, 0.5);
        }

        @media (max-width: 768px) {
            .app-name {
                font-size: 40px;
            }

            .logo {
                width: 120px;
                height: 120px;
                margin-bottom: 15px;
            }

            .select-text-container {
                top: 10px;
            }

            .carousel-item img {
                width: 260px;
                height: 260px;
            }

            .carousel-item.active img {
                width: 360px;
                height: 360px;
            }

            .carousel-item.prev {
                left: 0;
                transform: translateX(-50%);
            }

            .carousel-item.next {
                right: 0;
                transform: translateX(50%);
            }

            .category-name {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo3.png" alt="GOLDZEN Logo">
        </div>
        <div class="app-name">
            <img src="logo4.png" alt="GOLDZEN">
        </div>
    </div>

    <div class="carousel-container" id="carouselContainer">
        <div class="select-text-container">
            <div class="select-text">
                <img src="select_jewelry.png" alt="SELECT JEWELRY TYPE">
            </div>
        </div>
        
        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="carousel-item" data-index="0">
                <img src="categories/ring.png" alt="Ring">
            </div>
            <div class="carousel-item" data-index="1">
                <img src="categories/necklace.png" alt="Necklace">
            </div>
            <div class="carousel-item" data-index="2">
                <img src="categories/bracelet.png" alt="Bracelet">
            </div>
            <div class="carousel-item" data-index="3">
                <img src="categories/earings.png" alt="Earrings">
            </div>
        </div>
        
        <div class="category-name-container">
            <div class="category-name" id="categoryName">RING</div>
        </div>
    </div>

    <div class="navigation">
        <div class="dots" id="dots">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
        </div>
    </div>

    <script>
        const carouselItems = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.dot');
        const categoryNameElement = document.getElementById('categoryName');
        const carouselContainer = document.getElementById('carouselContainer');
        
        const categories = ['RING', 'NECKLACE', 'BRACELET', 'EARRINGS'];
        let currentIndex = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        function updateCarousel() {
            const totalItems = carouselItems.length;
            
            carouselItems.forEach((item, index) => {
                item.classList.remove('active', 'prev', 'next');
                
                if (index === currentIndex) {
                    item.classList.add('active');
                } else if (index === (currentIndex - 1 + totalItems) % totalItems) {
                    item.classList.add('prev');
                } else if (index === (currentIndex + 1) % totalItems) {
                    item.classList.add('next');
                }
            });

            updateCategoryName(currentIndex);
            updateDots(currentIndex);
        }

        function updateCategoryName(index) {
            categoryNameElement.textContent = categories[index];
        }

        function updateDots(index) {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function goToIndex(index) {
            currentIndex = index;
            updateCarousel();
        }

        function next() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            updateCarousel();
        }

        function prev() {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            updateCarousel();
        }

        // Свайп для мобильных
        carouselContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        carouselContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
        });

        carouselContainer.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = startX - currentX;
            const threshold = 50;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    next();
                } else {
                    prev();
                }
            }
        });

        // Мышь для десктопа
        carouselContainer.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
            e.preventDefault();
        });

        carouselContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            currentX = e.clientX;
        });

        carouselContainer.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = startX - currentX;
            const threshold = 50;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    next();
                } else {
                    prev();
                }
            }
        });

        carouselContainer.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Навигация по точкам
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                goToIndex(index);
            });
        });

        // Навигация клавиатурой
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prev();
            } else if (e.key === 'ArrowRight') {
                next();
            }
        });

        // Инициализация
        updateCarousel();
    </script>
</body>
</html>

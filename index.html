<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOLDZEN - Select Jewelry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@300;400;500&family=Oswald:wght@400;500;600;700&family=Encode+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Istok';
            src: url('Istok-Regular/Istok-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E5D8B0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0 30px 0;
        }

        /* Анимации появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-in-out forwards;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        .hidden {
            opacity: 0;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            z-index: 10;
        }

        .logo {
            width: 160px;
            height: 160px;
            margin-bottom: 20px;
            opacity: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-name {
            font-family: 'Istok', sans-serif;
            font-size: 56px;
            font-weight: 400;
            color: #b48f4b;
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 20px 0;
            min-height: 0;
            margin-top: 20px;
            opacity: 0;
        }

        .carousel-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease, transform 0.4s ease, left 0.4s ease, right 0.4s ease;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
            left: 50%;
            transform: translateX(-50%);
            will-change: transform, opacity;
            overflow: hidden;
            border-radius: 20px;
            width: 380px;
            height: 380px;
        }

        .carousel-item img {
            width: 380px;
            height: 380px;
            object-fit: contain;
            object-position: center;
            border-radius: 20px;
            display: block;
            filter: brightness(0.7);
            margin: 0 auto;
            transition: filter 0.4s ease, opacity 0.4s ease;
        }

        .carousel-item.active {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            z-index: 2;
            pointer-events: auto;
        }

        .carousel-item.active img {
            width: 380px;
            height: 380px;
            object-fit: contain;
            object-position: center;
            filter: none;
            border-radius: 20px;
            margin: 0 auto;
        }


        .carousel-item.prev {
            opacity: 0.6;
            z-index: 1;
            left: calc(50% - 380px - 8px);
            transform: translateX(-50%);
        }

        .carousel-item.next {
            opacity: 0.6;
            z-index: 1;
            left: calc(50% + 380px + 8px);
            transform: translateX(-50%);
        }

        /* Скрываем соседние элементы на очень узких экранах, если они могут наложиться */
        @media (max-width: 320px) {
            .carousel-item.prev,
            .carousel-item.next {
                opacity: 0;
                pointer-events: none;
            }
        }

        .select-text-container {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            z-index: 10;
            position: relative;
            opacity: 0;
        }

        .select-text {
            font-family: 'Istok', sans-serif;
            font-size: 32px;
            font-weight: 400;
            color: #d1c191;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-align: center;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            z-index: 10;
            width: 100%;
            opacity: 0;
        }

        .dots {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .dot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 20px;
            min-height: 20px;
        }

        .dot::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #3A3A3A;
            transition: all 0.3s ease;
            display: block;
        }

        .dot.active::before {
            background-color: #F8E9A1;
            width: 10px;
            height: 10px;
            box-shadow: 0 0 10px rgba(248, 233, 161, 0.5);
        }

<body>
    <div class="header">
        <div class="logo">
            <img src="GoldzenPng.png" alt="GOLDZEN Logo">
        </div>
        <div class="app-name">
            GOLDZEN
        </div>
    </div>

    <div class="select-text-container">
        <div class="select-text">
            SELECT JEWELRY TYPE
        </div>
    </div>

    <div class="carousel-container" id="carouselContainer">
        <div class="carousel-wrapper" id="carouselWrapper">
            <div class="carousel-item" data-index="0">
                <img src="categories/ring.png" alt="Ring">
            </div>
            <div class="carousel-item" data-index="1">
                <img src="categories/necklace.png" alt="Necklace">
            </div>
            <div class="carousel-item" data-index="2">
                <img src="categories/bracelet.png" alt="Bracelet">
            </div>
            <div class="carousel-item" data-index="3">
                <img src="categories/earings.png" alt="Earrings">
            </div>
        </div>
        
    </div>

    <div class="navigation">
        <div class="category-name-container">
            <div class="category-name" id="categoryName">RING</div>
        </div>
        <div class="dots" id="dots">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
        </div>
    </div>

    <script>
        const carouselItems = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.dot');
        const categoryNameElement = document.getElementById('categoryName');
        const carouselContainer = document.getElementById('carouselContainer');
        
        const categories = ['RING', 'NECKLACE', 'BRACELET', 'EARRINGS'];
        let currentIndex = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        function updateCarousel() {
            const totalItems = carouselItems.length;
            
            // Используем requestAnimationFrame для плавного обновления
            requestAnimationFrame(() => {
                carouselItems.forEach((item, index) => {
                    item.classList.remove('active', 'prev', 'next');
                    
                    if (index === currentIndex) {
                        item.classList.add('active');
                    } else if (index === (currentIndex - 1 + totalItems) % totalItems) {
                        item.classList.add('prev');
                    } else if (index === (currentIndex + 1) % totalItems) {
                        item.classList.add('next');
                    }
                });

                updateCategoryName(currentIndex);
                updateDots(currentIndex);
            });
        }

        function updateCategoryName(index) {
            categoryNameElement.textContent = categories[index];
        }

        function updateDots(index) {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function goToIndex(index) {
            currentIndex = index;
            updateCarousel();
        }

        function next() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            updateCarousel();
        }

        function prev() {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            updateCarousel();
        }

        // Свайп для мобильных
        carouselContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        carouselContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
        });

        carouselContainer.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = startX - currentX;
            const threshold = 50;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    next();
                } else {
                    prev();
                }
            }
        });

        // Мышь для десктопа
        carouselContainer.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
            e.preventDefault();
        });

        carouselContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            currentX = e.clientX;
        });

        carouselContainer.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = startX - currentX;
            const threshold = 50;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    next();
                } else {
                    prev();
                }
            }
        });

        carouselContainer.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Навигация по точкам
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                goToIndex(index);
            });
        });

        // Навигация клавиатурой
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prev();
            } else if (e.key === 'ArrowRight') {
                next();
            }
        });

        // Функция для последовательного появления элементов
        function animateOnLoad() {
            const logo = document.querySelector('.logo');
            const appName = document.querySelector('.app-name');
            const selectText = document.querySelector('.select-text-container');
            const carousel = document.querySelector('.carousel-container');
            const navigation = document.querySelector('.navigation');

            // 1. Появление логотипа
            setTimeout(() => {
                logo.classList.add('fade-in-up');
            }, 100);

            // 2. Появление названия "GOLDZEN" (после завершения анимации логотипа + небольшая пауза)
            setTimeout(() => {
                appName.classList.add('fade-in-up');
            }, 800); // 100ms (начало logo) + 600ms (длительность анимации) + 100ms (пауза)

            // 3. Появление текста "SELECT JEWELRY TYPE" (после завершения анимации названия + пауза)
            setTimeout(() => {
                selectText.classList.add('fade-in-up');
            }, 1500); // 800ms (начало app-name) + 600ms (длительность анимации) + 100ms (пауза)

            // 4. Появление карусели (после завершения анимации select text + пауза)
            setTimeout(() => {
                carousel.classList.add('fade-in');
            }, 2200); // 1500ms (начало select text) + 600ms (длительность анимации) + 100ms (пауза)

            // 5. Появление навигации (название категории + точки вместе) после завершения анимации карусели + пауза
            setTimeout(() => {
                navigation.classList.add('fade-in-up');
            }, 2900); // 2200ms (начало carousel) + 600ms (длительность анимации) + 100ms (пауза)
        }

        // Инициализация
        updateCarousel();
        
        // Запуск анимации при загрузке страницы
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', animateOnLoad);
        } else {
            animateOnLoad();
        }
    </script>
</body>
</html>
